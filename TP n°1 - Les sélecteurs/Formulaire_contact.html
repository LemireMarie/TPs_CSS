<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Formulaire de contact">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Formulaire de contact</title>
</head>
<body>
    <h1>Formulaire de contact</h1>
    <form action="#" method="post">
        <input type="text" name="nom" id="nom" placeholder="Votre nom">
        <input type="text" name="sujet" id="sujet" placeholder="Votre sujet">
        <textarea name="message" id="message" cols="30" rows="10">Votre message</textarea>
        <input class="envoi" type="submit" value="Envoi">
    </form>
    
</body>
</html>
